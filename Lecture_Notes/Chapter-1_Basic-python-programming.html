<h1 id="chapter-1-basic-python-programming">Chapter 1. Basic Python Programming</h1>
<h2 id="for-mechatronic-systems-development">For Mechatronic Systems Development</h2>
<h2 id="author-tri-bien-minh--tribmvgueduvn">Author: Tri Bien Minh | <a href="mailto:tri.bm@vgu.edu.vn">tri.bm@vgu.edu.vn</a> |</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="2" data-paginate="true" data-background-color="#fff" data-theme="default" lang="en-US" data-marpit-pagination="2" style="--paginate:true;--background-color:#fff;--theme:default;background-color:#fff;background-image:none;" data-marpit-pagination-total="112">
<h2 id="python-as-a-language">Python as a Language</h2>
<ul>
<li>High-level, interpreted, dynamically typed</li>
<li>Supports multiple paradigms:
<ul>
<li>Procedural (step-by-step instructions)</li>
<li>Object-oriented (classes and objects)</li>
<li>Functional (functions as first-class objects)</li>
</ul>
</li>
<li><strong>Batteries included:</strong> rich standard library</li>
<li>Industry standard for robotics (ROS/ROS2, simulation, data science)</li>
<li>Readable syntax that encourages clean code</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3" data-paginate="true" data-background-color="#fff" data-theme="default" lang="en-US" data-marpit-pagination="3" style="--paginate:true;--background-color:#fff;--theme:default;background-color:#fff;background-image:none;" data-marpit-pagination-total="112">
<h2 id="why-python-for-mechatronics">Why Python for Mechatronics?</h2>
<h3 id="advantages">Advantages</h3>
<ul>
<li>Fast prototyping and iteration</li>
<li>Extensive libraries: NumPy, SciPy, matplotlib</li>
<li>ROS (Robot Operating System) native support</li>
<li>Easy to learn but powerful</li>
<li>Huge community and resources</li>
</ul>
<h3 id="limitations">Limitations</h3>
<ul>
<li>Slower than C/C++ for real-time</li>
<li>But: Good enough for most control loops (100 Hz+)</li>
<li>Use C/C++ for ultra-low-latency hardware drivers</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-paginate="true" data-background-color="#fff" data-theme="default" lang="en-US" data-marpit-pagination="4" style="--paginate:true;--background-color:#fff;--theme:default;background-color:#fff;background-image:none;" data-marpit-pagination-total="112">
<h2 id="running-python-code">Running Python Code</h2>
<h3 id="interactive-repl-read-eval-print-loop">Interactive REPL (Read-Eval-Print Loop)</h3>
<p>Great for experimentation and quick testing:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash">$ python3
Python 3.10.0 (main, ...)
&gt;&gt;&gt;
</code></pre>
<p>Type code, press Enter, see results immediately.</p>
<h3 id="script-mode">Script Mode</h3>
<p>Write code in a file, run it from command line:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash">$ <span class="hljs-built_in">cat</span> hello.py
<span class="hljs-built_in">print</span>(<span class="hljs-string">&quot;Hello, world!&quot;</span>)
$ python3 hello.py
Hello, world!
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-paginate="true" data-background-color="#fff" data-theme="default" lang="en-US" data-marpit-pagination="5" style="--paginate:true;--background-color:#fff;--theme:default;background-color:#fff;background-image:none;" data-marpit-pagination-total="112">
<h2 id="variables-and-basic-types">Variables and Basic Types</h2>
<ul>
<li><strong>No type declaration needed</strong>  Python infers types</li>
<li>Variables are names that bind to objects</li>
<li>Common built-in types: <code>int</code>, <code>float</code>, <code>str</code>, <code>bool</code>, <code>list</code>, <code>dict</code>, <code>tuple</code>, <code>set</code></li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-comment"># Numeric types</span>
answer = <span class="hljs-number">42</span>                    <span class="hljs-comment"># int</span>
temperature = <span class="hljs-number">36.5</span>             <span class="hljs-comment"># float</span>
pi = <span class="hljs-number">3.14159</span>                   <span class="hljs-comment"># float</span>

<span class="hljs-comment"># String type</span>
greeting = <span class="hljs-string">&quot;Hello, Python!&quot;</span>    <span class="hljs-comment"># str</span>
name = <span class="hljs-string">&#x27;Alice&#x27;</span>                 <span class="hljs-comment"># str (single or double quotes)</span>

<span class="hljs-comment"># Boolean type</span>
is_active = <span class="hljs-literal">True</span>               <span class="hljs-comment"># bool</span>
is_error = <span class="hljs-literal">False</span>               <span class="hljs-comment"># bool</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-paginate="true" data-background-color="#fff" data-theme="default" lang="en-US" data-marpit-pagination="6" style="--paginate:true;--background-color:#fff;--theme:default;background-color:#fff;background-image:none;" data-marpit-pagination-total="112">
<h2 id="type-hints-optional-but-recommended">Type Hints (Optional but Recommended)</h2>
<ul>
<li>Help document code and catch bugs</li>
<li>Not enforced at runtime, but IDEs use them</li>
<li>Increasingly important in professional code</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-comment"># Without type hints</span>
<span class="hljs-keyword">def</span> <span class="hljs-title function_">celsius_to_fahrenheit</span>(<span class="hljs-params">c</span>):
    <span class="hljs-keyword">return</span> c * <span class="hljs-number">9</span>/<span class="hljs-number">5</span> + <span class="hljs-number">32</span>

<span class="hljs-comment"># With type hints (clearer intent)</span>
<span class="hljs-keyword">def</span> <span class="hljs-title function_">celsius_to_fahrenheit</span>(<span class="hljs-params">c: <span class="hljs-built_in">float</span></span>) -&gt; <span class="hljs-built_in">float</span>:
    <span class="hljs-string">&quot;&quot;&quot;Convert Celsius to Fahrenheit.&quot;&quot;&quot;</span>
    <span class="hljs-keyword">return</span> c * <span class="hljs-number">9</span>/<span class="hljs-number">5</span> + <span class="hljs-number">32</span>

result: <span class="hljs-built_in">float</span> = celsius_to_fahrenheit(<span class="hljs-number">25.0</span>)
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-paginate="true" data-background-color="#fff" data-theme="default" lang="en-US" data-marpit-pagination="7" style="--paginate:true;--background-color:#fff;--theme:default;background-color:#fff;background-image:none;" data-marpit-pagination-total="112">
<h2 id="arithmetic-operators">Arithmetic Operators</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">x = <span class="hljs-number">10</span>
y = <span class="hljs-number">3</span>

<span class="hljs-built_in">print</span>(x + y)      <span class="hljs-comment"># 13    (addition)</span>
<span class="hljs-built_in">print</span>(x - y)      <span class="hljs-comment"># 7     (subtraction)</span>
<span class="hljs-built_in">print</span>(x * y)      <span class="hljs-comment"># 30    (multiplication)</span>
<span class="hljs-built_in">print</span>(x / y)      <span class="hljs-comment"># 3.333... (true division)</span>
<span class="hljs-built_in">print</span>(x // y)     <span class="hljs-comment"># 3     (floor division)</span>
<span class="hljs-built_in">print</span>(x % y)      <span class="hljs-comment"># 1     (modulo / remainder)</span>
<span class="hljs-built_in">print</span>(x ** y)     <span class="hljs-comment"># 1000  (exponentiation)</span>

<span class="hljs-comment"># Common operations</span>
radius = <span class="hljs-number">5.0</span>
area = <span class="hljs-number">3.14159</span> * radius ** <span class="hljs-number">2</span>  <span class="hljs-comment"># r</span>
<span class="hljs-built_in">print</span>(<span class="hljs-string">f&quot;Area: <span class="hljs-subst">{area:<span class="hljs-number">.2</span>f}</span>&quot;</span>)     <span class="hljs-comment"># Area: 78.54</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-paginate="true" data-background-color="#fff" data-theme="default" lang="en-US" data-marpit-pagination="8" style="--paginate:true;--background-color:#fff;--theme:default;background-color:#fff;background-image:none;" data-marpit-pagination-total="112">
<h2 id="comparison-operators">Comparison Operators</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">a = <span class="hljs-number">10</span>
b = <span class="hljs-number">5</span>

<span class="hljs-built_in">print</span>(a == b)    <span class="hljs-comment"># False (equal)</span>
<span class="hljs-built_in">print</span>(a != b)    <span class="hljs-comment"># True  (not equal)</span>
<span class="hljs-built_in">print</span>(a &lt; b)     <span class="hljs-comment"># False (less than)</span>
<span class="hljs-built_in">print</span>(a &lt;= b)    <span class="hljs-comment"># False (less than or equal)</span>
<span class="hljs-built_in">print</span>(a &gt; b)     <span class="hljs-comment"># True  (greater than)</span>
<span class="hljs-built_in">print</span>(a &gt;= b)    <span class="hljs-comment"># True  (greater than or equal)</span>

<span class="hljs-comment"># Chaining comparisons</span>
temp = <span class="hljs-number">25.0</span>
<span class="hljs-built_in">print</span>(<span class="hljs-number">0.0</span> &lt;= temp &lt;= <span class="hljs-number">100.0</span>)  <span class="hljs-comment"># True</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-paginate="true" data-background-color="#fff" data-theme="default" lang="en-US" data-marpit-pagination="9" style="--paginate:true;--background-color:#fff;--theme:default;background-color:#fff;background-image:none;" data-marpit-pagination-total="112">
<h2 id="logical-operators">Logical Operators</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-comment"># and, or, not</span>
is_running = <span class="hljs-literal">True</span>
is_safe = <span class="hljs-literal">False</span>

<span class="hljs-built_in">print</span>(is_running <span class="hljs-keyword">and</span> is_safe)   <span class="hljs-comment"># False (both must be True)</span>
<span class="hljs-built_in">print</span>(is_running <span class="hljs-keyword">or</span> is_safe)    <span class="hljs-comment"># True  (at least one True)</span>
<span class="hljs-built_in">print</span>(<span class="hljs-keyword">not</span> is_safe)              <span class="hljs-comment"># True  (negation)</span>

<span class="hljs-comment"># Common pattern: bounds checking</span>
voltage = <span class="hljs-number">12.0</span>
<span class="hljs-keyword">if</span> <span class="hljs-number">0.0</span> &lt;= voltage &lt;= <span class="hljs-number">24.0</span>:
    <span class="hljs-built_in">print</span>(<span class="hljs-string">&quot;Voltage in safe range&quot;</span>)
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-paginate="true" data-background-color="#fff" data-theme="default" lang="en-US" data-marpit-pagination="10" style="--paginate:true;--background-color:#fff;--theme:default;background-color:#fff;background-image:none;" data-marpit-pagination-total="112">
<h2 id="strings-basics">Strings: Basics</h2>
<ul>
<li>Immutable sequences of characters</li>
<li>Support indexing, slicing, and many methods</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">name = <span class="hljs-string">&quot;Python&quot;</span>

<span class="hljs-comment"># Indexing (0-based)</span>
<span class="hljs-built_in">print</span>(name[<span class="hljs-number">0</span>])       <span class="hljs-comment"># &#x27;P&#x27;</span>
<span class="hljs-built_in">print</span>(name[-<span class="hljs-number">1</span>])      <span class="hljs-comment"># &#x27;n&#x27; (last character)</span>
<span class="hljs-comment"># Slicing (start:end, end is exclusive)</span>
<span class="hljs-built_in">print</span>(name[<span class="hljs-number">0</span>:<span class="hljs-number">3</span>])     <span class="hljs-comment"># &#x27;Pyt&#x27;</span>
<span class="hljs-built_in">print</span>(name[<span class="hljs-number">1</span>:<span class="hljs-number">4</span>])     <span class="hljs-comment"># &#x27;yth&#x27;</span>
<span class="hljs-built_in">print</span>(name[::<span class="hljs-number">2</span>])     <span class="hljs-comment"># &#x27;Pto&#x27; (every 2nd character)</span>
<span class="hljs-comment"># Length</span>
<span class="hljs-built_in">print</span>(<span class="hljs-built_in">len</span>(name))     <span class="hljs-comment"># 6</span>
<span class="hljs-comment"># Membership</span>
<span class="hljs-built_in">print</span>(<span class="hljs-string">&#x27;y&#x27;</span> <span class="hljs-keyword">in</span> name)   <span class="hljs-comment"># True</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-paginate="true" data-background-color="#fff" data-theme="default" lang="en-US" data-marpit-pagination="11" style="--paginate:true;--background-color:#fff;--theme:default;background-color:#fff;background-image:none;" data-marpit-pagination-total="112">
<h1 id="exercise-1-logging-simple-sensor">Exercise 1. Logging simple sensor</h1>
<p>Please write Pseudocode then convert to Python of this logging simple sensor<br />
We have:</p>
<ul>
<li>A temperature sensor (C)</li>
<li>A voltage sensor (V)</li>
<li>A simple safety check</li>
</ul>
<p>The program:</p>
<ol>
<li>Reads sensor values</li>
<li>Converts units</li>
<li>Checks safe operating ranges</li>
<li>Prints formatted status messages</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-paginate="true" data-background-color="#fff" data-theme="default" lang="en-US" data-marpit-pagination="12" style="--paginate:true;--background-color:#fff;--theme:default;background-color:#fff;background-image:none;" data-marpit-pagination-total="112">
<h2 id="strings-methods-and-formatting">Strings: Methods and Formatting</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">text = <span class="hljs-string">&quot;  hello world  &quot;</span>

<span class="hljs-comment"># String methods (return new string)</span>
<span class="hljs-built_in">print</span>(text.strip())      <span class="hljs-comment"># &quot;hello world&quot;</span>
<span class="hljs-built_in">print</span>(text.upper())      <span class="hljs-comment"># &quot;  HELLO WORLD  &quot;</span>
<span class="hljs-built_in">print</span>(text.lower())      <span class="hljs-comment"># &quot;  hello world  &quot;</span>
<span class="hljs-built_in">print</span>(text.replace(<span class="hljs-string">&quot;world&quot;</span>, <span class="hljs-string">&quot;python&quot;</span>))  <span class="hljs-comment"># &quot;  hello python  &quot;</span>
<span class="hljs-built_in">print</span>(text.split())      <span class="hljs-comment"># [&quot;hello&quot;, &quot;world&quot;]</span>

<span class="hljs-comment"># String formatting (f-strings)</span>
name = <span class="hljs-string">&quot;Alice&quot;</span>
age = <span class="hljs-number">30</span>
<span class="hljs-built_in">print</span>(<span class="hljs-string">f&quot;Name: <span class="hljs-subst">{name}</span>, Age: <span class="hljs-subst">{age}</span>&quot;</span>)
<span class="hljs-built_in">print</span>(<span class="hljs-string">f&quot;Temperature: <span class="hljs-subst">{<span class="hljs-number">25.5</span>:<span class="hljs-number">.1</span>f}</span>C&quot;</span>)  <span class="hljs-comment"># Temperature: 25.5C</span>

<span class="hljs-comment"># Older formatting (still seen in legacy code)</span>
<span class="hljs-built_in">print</span>(<span class="hljs-string">&quot;Name: {}, Age: {}&quot;</span>.<span class="hljs-built_in">format</span>(name, age))
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-paginate="true" data-background-color="#fff" data-theme="default" lang="en-US" data-marpit-pagination="13" style="--paginate:true;--background-color:#fff;--theme:default;background-color:#fff;background-image:none;" data-marpit-pagination-total="112">
<h2 id="lists-creation-and-access">Lists: Creation and Access</h2>
<ul>
<li>Ordered, mutable collections</li>
<li>Often used for sensor readings, sequences</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-comment"># Creation</span>
readings = [<span class="hljs-number">0.1</span>, <span class="hljs-number">0.2</span>, <span class="hljs-number">0.3</span>]
mixed = [<span class="hljs-number">1</span>, <span class="hljs-string">&quot;hello&quot;</span>, <span class="hljs-number">3.14</span>, <span class="hljs-literal">True</span>]
empty = []

<span class="hljs-comment"># Indexing</span>
<span class="hljs-built_in">print</span>(readings[<span class="hljs-number">0</span>])      <span class="hljs-comment"># 0.1</span>
<span class="hljs-built_in">print</span>(readings[-<span class="hljs-number">1</span>])     <span class="hljs-comment"># 0.3 (last element)</span>

<span class="hljs-comment"># Slicing</span>
<span class="hljs-built_in">print</span>(readings[<span class="hljs-number">0</span>:<span class="hljs-number">2</span>])    <span class="hljs-comment"># [0.1, 0.2]</span>
<span class="hljs-built_in">print</span>(readings[<span class="hljs-number">1</span>:])     <span class="hljs-comment"># [0.2, 0.3]</span>

<span class="hljs-comment"># Length</span>
<span class="hljs-built_in">print</span>(<span class="hljs-built_in">len</span>(readings))    <span class="hljs-comment"># 3</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-paginate="true" data-background-color="#fff" data-theme="default" lang="en-US" data-marpit-pagination="14" style="--paginate:true;--background-color:#fff;--theme:default;background-color:#fff;background-image:none;" data-marpit-pagination-total="112">
<h2 id="lists-modification">Lists: Modification</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">data = [<span class="hljs-number">1</span>, <span class="hljs-number">2</span>, <span class="hljs-number">3</span>]

<span class="hljs-comment"># Add elements</span>
data.append(<span class="hljs-number">4</span>)          <span class="hljs-comment"># [1, 2, 3, 4]</span>
data.extend([<span class="hljs-number">5</span>, <span class="hljs-number">6</span>])     <span class="hljs-comment"># [1, 2, 3, 4, 5, 6]</span>
data.insert(<span class="hljs-number">0</span>, <span class="hljs-number">0</span>)       <span class="hljs-comment"># [0, 1, 2, 3, 4, 5, 6]</span>

<span class="hljs-comment"># Remove elements</span>
data.pop()              <span class="hljs-comment"># Returns 6, data = [0, 1, 2, 3, 4, 5]</span>
data.remove(<span class="hljs-number">3</span>)          <span class="hljs-comment"># [0, 1, 2, 4, 5] (removes first occurrence)</span>

<span class="hljs-comment"># Modify in place</span>
data[<span class="hljs-number">0</span>] = <span class="hljs-number">99</span>            <span class="hljs-comment"># [99, 1, 2, 4, 5]</span>

<span class="hljs-comment"># Iteration</span>
<span class="hljs-keyword">for</span> value <span class="hljs-keyword">in</span> data:
    <span class="hljs-built_in">print</span>(value)
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-paginate="true" data-background-color="#fff" data-theme="default" lang="en-US" data-marpit-pagination="15" style="--paginate:true;--background-color:#fff;--theme:default;background-color:#fff;background-image:none;" data-marpit-pagination-total="112">
<h2 id="list-comprehensions-pythonic">List Comprehensions (Pythonic!)</h2>
<ul>
<li>Concise way to create lists</li>
<li>More efficient than loops</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-comment"># Traditional way</span>
squares = []
<span class="hljs-keyword">for</span> i <span class="hljs-keyword">in</span> <span class="hljs-built_in">range</span>(<span class="hljs-number">5</span>):
    squares.append(i ** <span class="hljs-number">2</span>)
<span class="hljs-built_in">print</span>(squares)  <span class="hljs-comment"># [0, 1, 4, 9, 16]</span>
<span class="hljs-comment"># List comprehension (preferred)</span>
squares = [i ** <span class="hljs-number">2</span> <span class="hljs-keyword">for</span> i <span class="hljs-keyword">in</span> <span class="hljs-built_in">range</span>(<span class="hljs-number">5</span>)]
<span class="hljs-built_in">print</span>(squares)  <span class="hljs-comment"># [0, 1, 4, 9, 16]</span>
<span class="hljs-comment"># With condition</span>
even_squares = [i ** <span class="hljs-number">2</span> <span class="hljs-keyword">for</span> i <span class="hljs-keyword">in</span> <span class="hljs-built_in">range</span>(<span class="hljs-number">10</span>) <span class="hljs-keyword">if</span> i % <span class="hljs-number">2</span> == <span class="hljs-number">0</span>]
<span class="hljs-built_in">print</span>(even_squares)  <span class="hljs-comment"># [0, 4, 16, 36, 64]</span>
<span class="hljs-comment"># Real-world example: sensor data filtering</span>
readings = [<span class="hljs-number">0.1</span>, <span class="hljs-number">0.5</span>, <span class="hljs-number">2.3</span>, <span class="hljs-number">0.2</span>, <span class="hljs-number">1.1</span>]
valid = [r <span class="hljs-keyword">for</span> r <span class="hljs-keyword">in</span> readings <span class="hljs-keyword">if</span> r &lt; <span class="hljs-number">2.0</span>]
<span class="hljs-built_in">print</span>(valid)  <span class="hljs-comment"># [0.1, 0.5, 0.2, 1.1]</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-paginate="true" data-background-color="#fff" data-theme="default" lang="en-US" data-marpit-pagination="16" style="--paginate:true;--background-color:#fff;--theme:default;background-color:#fff;background-image:none;" data-marpit-pagination-total="112">
<h1 id="exercise-2-sensor-data-cleaning">Exercise 2: Sensor Data Cleaning</h1>
<p><strong>Context:</strong> You receive a raw string from a serial port connected to a temperature sensor. The string is &quot;noisy&quot; and contains extra whitespace and a prefix.</p>
<p><strong>Task:</strong></p>
<ol>
<li>Clean the string <code>&quot;  TEMP_DATA:25.678  &quot;</code>.</li>
<li>Remove the whitespace and the prefix <code>&quot;TEMP_DATA:&quot;</code>.</li>
<li>Convert the remaining value to a <code>float</code>.</li>
<li>Use an <strong>f-string</strong> to print the result rounded to <strong>2 decimal places</strong> with the unit &quot;C&quot;.</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-paginate="true" data-background-color="#fff" data-theme="default" lang="en-US" data-marpit-pagination="17" style="--paginate:true;--background-color:#fff;--theme:default;background-color:#fff;background-image:none;" data-marpit-pagination-total="112">
<h1 id="exercise-3-actuator-command-filtering">Exercise 3: Actuator Command Filtering</h1>
<p><strong>Context:</strong> A robot controller generates a list of motor torque commands (in Nm). However, the motor driver has a physical safety limit of <strong>5.0 Nm</strong>.</p>
<p><strong>Task:</strong></p>
<ol>
<li>Given the list: <code>torques = [1.2, 5.5, 0.8, 10.2, 4.9, -2.1, 7.0]</code></li>
<li>Use a <strong>List Comprehension</strong> to create a new list <code>safe_torques</code>.</li>
<li>This list should only contain values where the <em>absolute value</em> is less than or equal to <code>5.0</code>.</li>
<li>Append a &quot;Home&quot; command value of <code>0.0</code> to the end of your <code>safe_torques</code> list.</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-paginate="true" data-background-color="#fff" data-theme="default" lang="en-US" data-marpit-pagination="18" style="--paginate:true;--background-color:#fff;--theme:default;background-color:#fff;background-image:none;" data-marpit-pagination-total="112">
<h2 id="tuples">Tuples</h2>
<ul>
<li>Ordered, <strong>immutable</strong> collections</li>
<li>Use when data should not change</li>
<li>Often for fixed multi-value returns</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-comment"># Creation</span>
point = (<span class="hljs-number">10</span>, <span class="hljs-number">20</span>)
color = (<span class="hljs-number">255</span>, <span class="hljs-number">128</span>, <span class="hljs-number">0</span>)
single = (<span class="hljs-number">42</span>,)  <span class="hljs-comment"># Note comma for single-element tuple</span>

<span class="hljs-comment"># Access (like lists)</span>
<span class="hljs-built_in">print</span>(point[<span class="hljs-number">0</span>])     <span class="hljs-comment"># 10</span>
<span class="hljs-built_in">print</span>(color[<span class="hljs-number">1</span>])     <span class="hljs-comment"># 128</span>
<span class="hljs-comment"># Unpacking</span>
x, y = point
r, g, b = color
<span class="hljs-built_in">print</span>(<span class="hljs-string">f&quot;Point: (<span class="hljs-subst">{x}</span>, <span class="hljs-subst">{y}</span>)&quot;</span>)

<span class="hljs-comment"># Cannot modify (immutable)</span>
<span class="hljs-comment"># point[0] = 15  # TypeError!</span>

<span class="hljs-comment"># Return multiple values from function</span>
<span class="hljs-keyword">def</span> <span class="hljs-title function_">get_position</span>():
    <span class="hljs-keyword">return</span> (<span class="hljs-number">1.5</span>, <span class="hljs-number">2.7</span>)  <span class="hljs-comment"># Returns tuple</span>

pos = get_position()
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-paginate="true" data-background-color="#fff" data-theme="default" lang="en-US" data-marpit-pagination="19" style="--paginate:true;--background-color:#fff;--theme:default;background-color:#fff;background-image:none;" data-marpit-pagination-total="112">
<h2 id="dictionaries-basics">Dictionaries: Basics</h2>
<ul>
<li>Mapping from keys to values (hash tables)</li>
<li>Great for configuration and lookup tables</li>
<li>Keys must be immutable (typically strings or numbers)</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-comment"># Creation</span>
config = {
    <span class="hljs-string">&quot;sample_rate_hz&quot;</span>: <span class="hljs-number">100</span>,
    <span class="hljs-string">&quot;max_voltage&quot;</span>: <span class="hljs-number">12.0</span>,
    <span class="hljs-string">&quot;port&quot;</span>: <span class="hljs-string">&quot;COM3&quot;</span>,
}
<span class="hljs-comment"># Access</span>
<span class="hljs-built_in">print</span>(config[<span class="hljs-string">&quot;sample_rate_hz&quot;</span>])  <span class="hljs-comment"># 100</span>
<span class="hljs-built_in">print</span>(config[<span class="hljs-string">&quot;port&quot;</span>])            <span class="hljs-comment"># &quot;COM3&quot;</span>
<span class="hljs-keyword">if</span> <span class="hljs-string">&quot;port&quot;</span> <span class="hljs-keyword">in</span> config:
    <span class="hljs-built_in">print</span>(<span class="hljs-string">&quot;Port is configured&quot;</span>)
<span class="hljs-comment"># Get with default</span>
baudrate = config.get(<span class="hljs-string">&quot;baudrate&quot;</span>, <span class="hljs-number">9600</span>)  <span class="hljs-comment"># 9600 (default)</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-paginate="true" data-background-color="#fff" data-theme="default" lang="en-US" data-marpit-pagination="20" style="--paginate:true;--background-color:#fff;--theme:default;background-color:#fff;background-image:none;" data-marpit-pagination-total="112">
<h2 id="dictionaries-modification">Dictionaries: Modification</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">config = {<span class="hljs-string">&quot;name&quot;</span>: <span class="hljs-string">&quot;Motor&quot;</span>, <span class="hljs-string">&quot;speed&quot;</span>: <span class="hljs-number">100</span>}

<span class="hljs-comment"># Add/modify</span>
config[<span class="hljs-string">&quot;speed&quot;</span>] = <span class="hljs-number">200</span>          <span class="hljs-comment"># Modify</span>
config[<span class="hljs-string">&quot;direction&quot;</span>] = <span class="hljs-string">&quot;forward&quot;</span> <span class="hljs-comment"># Add new key</span>

<span class="hljs-comment"># Remove</span>
<span class="hljs-keyword">del</span> config[<span class="hljs-string">&quot;name&quot;</span>]             <span class="hljs-comment"># Remove specific key</span>

<span class="hljs-comment"># Iteration</span>
<span class="hljs-keyword">for</span> key, value <span class="hljs-keyword">in</span> config.items():
    <span class="hljs-built_in">print</span>(<span class="hljs-string">f&quot;<span class="hljs-subst">{key}</span>: <span class="hljs-subst">{value}</span>&quot;</span>)

<span class="hljs-comment"># Get keys and values</span>
keys = config.keys()      <span class="hljs-comment"># dict_keys([&#x27;speed&#x27;, &#x27;direction&#x27;])</span>
values = config.values()  <span class="hljs-comment"># dict_values([200, &#x27;forward&#x27;])</span>

<span class="hljs-comment"># Real-world: sensor data</span>
sensor_data = {
    <span class="hljs-string">&quot;timestamp&quot;</span>: <span class="hljs-number">1234567890</span>,
    <span class="hljs-string">&quot;temperature&quot;</span>: <span class="hljs-number">25.5</span>,
    <span class="hljs-string">&quot;humidity&quot;</span>: <span class="hljs-number">60.0</span>,
}
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-paginate="true" data-background-color="#fff" data-theme="default" lang="en-US" data-marpit-pagination="21" style="--paginate:true;--background-color:#fff;--theme:default;background-color:#fff;background-image:none;" data-marpit-pagination-total="112">
<h2 id="sets">Sets</h2>
<ul>
<li>Unordered, unique collections</li>
<li>Useful for membership tests and removing duplicates</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-comment"># Creation</span>
colors = {<span class="hljs-string">&quot;red&quot;</span>, <span class="hljs-string">&quot;green&quot;</span>, <span class="hljs-string">&quot;blue&quot;</span>}
numbers = {<span class="hljs-number">1</span>, <span class="hljs-number">2</span>, <span class="hljs-number">3</span>, <span class="hljs-number">3</span>, <span class="hljs-number">2</span>}  <span class="hljs-comment"># {1, 2, 3}</span>

<span class="hljs-comment"># Add/remove</span>
colors.add(<span class="hljs-string">&quot;yellow&quot;</span>)
colors.remove(<span class="hljs-string">&quot;red&quot;</span>)

<span class="hljs-comment"># Membership test (fast)</span>
<span class="hljs-keyword">if</span> <span class="hljs-string">&quot;green&quot;</span> <span class="hljs-keyword">in</span> colors:
    <span class="hljs-built_in">print</span>(<span class="hljs-string">&quot;Green is a color&quot;</span>)

<span class="hljs-comment"># Set operations</span>
a = {<span class="hljs-number">1</span>, <span class="hljs-number">2</span>, <span class="hljs-number">3</span>}
b = {<span class="hljs-number">2</span>, <span class="hljs-number">3</span>, <span class="hljs-number">4</span>}
<span class="hljs-built_in">print</span>(a | b)  <span class="hljs-comment"># Union: {1, 2, 3, 4}</span>
<span class="hljs-built_in">print</span>(a &amp; b)  <span class="hljs-comment"># Intersection: {2, 3}</span>
<span class="hljs-built_in">print</span>(a - b)  <span class="hljs-comment"># Difference: {1}</span>

<span class="hljs-comment"># Remove duplicates from list</span>
readings = [<span class="hljs-number">1.0</span>, <span class="hljs-number">1.0</span>, <span class="hljs-number">0.5</span>, <span class="hljs-number">0.5</span>, <span class="hljs-number">2.0</span>]
unique = <span class="hljs-built_in">list</span>(<span class="hljs-built_in">set</span>(readings))  <span class="hljs-comment"># [1.0, 0.5, 2.0]</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-paginate="true" data-background-color="#fff" data-theme="default" lang="en-US" data-marpit-pagination="22" style="--paginate:true;--background-color:#fff;--theme:default;background-color:#fff;background-image:none;" data-marpit-pagination-total="112">
<h1 id="exercise-4-robot-state-handling-tuples--unpacking">Exercise 4: Robot State Handling (Tuples &amp; Unpacking)</h1>
<p><strong>Context:</strong> A GPS module returns a tuple containing <code>(latitude, longitude, altitude)</code>. You need to process this coordinate.</p>
<p><strong>Task:</strong></p>
<ol>
<li>Create a tuple called <code>raw_gps</code> with values <code>(10.823, 106.629, 5.0)</code>.</li>
<li><strong>Unpack</strong> the first two values into variables <code>lat</code> and <code>lon</code>, and ignore the altitude using the &quot;underscore&quot; (<code>_</code>) convention or by slicing.</li>
<li>Write a function <code>get_velocity()</code> that returns a <strong>tuple</strong> of two values: <code>(vx, vy)</code>.</li>
<li>Call the function and unpack the result into <code>vel_x</code> and <code>vel_y</code>. Print them using an f-string.</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-paginate="true" data-background-color="#fff" data-theme="default" lang="en-US" data-marpit-pagination="23" style="--paginate:true;--background-color:#fff;--theme:default;background-color:#fff;background-image:none;" data-marpit-pagination-total="112">
<h1 id="exercise-5-sensor-management-dictionaries">Exercise 5: Sensor Management (Dictionaries)</h1>
<p><strong>Context:</strong> You are managing a fleet of sensors. You need to store their configurations and ensure you have a list of unique sensor types currently active. <strong>Task:</strong></p>
<ol>
<li>Create a <strong>dictionary</strong> <code>sensor_cfg</code> with keys: <code>&quot;id&quot;</code>, <code>&quot;type&quot;</code>, and <code>&quot;range&quot;</code>. Assign them values <code>101</code>, <code>&quot;Lidar&quot;</code>, and <code>[0.1, 30.0]</code>.</li>
<li>Update the <code>&quot;range&quot;</code> in the dictionary to <code>[0.1, 50.0]</code> and add a new key <code>&quot;status&quot;</code> with the value <code>&quot;active&quot;</code>.</li>
<li>Given a list of active types: <code>active_types = [&quot;Lidar&quot;, &quot;Camera&quot;, &quot;Lidar&quot;, &quot;IMU&quot;, &quot;Camera&quot;]</code>.</li>
<li>Use a <strong>Set</strong> to find the unique types in <code>active_types</code> and print the count of unique sensors found.</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-paginate="true" data-background-color="#fff" data-theme="default" lang="en-US" data-marpit-pagination="24" style="--paginate:true;--background-color:#fff;--theme:default;background-color:#fff;background-image:none;" data-marpit-pagination-total="112">
<h2 id="control-flow-if--elif--else">Control Flow: if / elif / else</h2>
<ul>
<li>Indentation defines blocks (not braces)</li>
<li>No <code>end</code> keyword needed</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">temperature = <span class="hljs-number">85.0</span>

<span class="hljs-keyword">if</span> temperature &gt; <span class="hljs-number">80.0</span>:
    <span class="hljs-built_in">print</span>(<span class="hljs-string">&quot;Warning: high temperature!&quot;</span>)
<span class="hljs-keyword">elif</span> temperature &lt; <span class="hljs-number">0.0</span>:
    <span class="hljs-built_in">print</span>(<span class="hljs-string">&quot;Warning: below freezing!&quot;</span>)
<span class="hljs-keyword">else</span>:
    <span class="hljs-built_in">print</span>(<span class="hljs-string">&quot;Temperature is in normal range.&quot;</span>)

<span class="hljs-comment"># Compact form (ternary)</span>
status = <span class="hljs-string">&quot;hot&quot;</span> <span class="hljs-keyword">if</span> temperature &gt; <span class="hljs-number">30</span> <span class="hljs-keyword">else</span> <span class="hljs-string">&quot;cold&quot;</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" data-paginate="true" data-background-color="#fff" data-theme="default" lang="en-US" data-marpit-pagination="25" style="--paginate:true;--background-color:#fff;--theme:default;background-color:#fff;background-image:none;" data-marpit-pagination-total="112">
<h2 id="control-flow-for-loop">Control Flow: for Loop</h2>
<ul>
<li>Iterate over sequences (lists, strings, tuples, ranges)</li>
<li>Use for fixed iteration counts or iterating collections</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-comment"># Loop over list</span>
measurements = [<span class="hljs-number">1.0</span>, <span class="hljs-number">0.9</span>, <span class="hljs-number">1.1</span>]
<span class="hljs-keyword">for</span> m <span class="hljs-keyword">in</span> measurements:
    <span class="hljs-built_in">print</span>(<span class="hljs-string">&quot;Measurement:&quot;</span>, m)

<span class="hljs-comment"># Loop over range</span>
<span class="hljs-keyword">for</span> i <span class="hljs-keyword">in</span> <span class="hljs-built_in">range</span>(<span class="hljs-number">3</span>):
    <span class="hljs-built_in">print</span>(<span class="hljs-string">&quot;Step&quot;</span>, i)        <span class="hljs-comment"># 0, 1, 2</span>

<span class="hljs-keyword">for</span> i <span class="hljs-keyword">in</span> <span class="hljs-built_in">range</span>(<span class="hljs-number">1</span>, <span class="hljs-number">5</span>):       <span class="hljs-comment"># 1, 2, 3, 4</span>
    <span class="hljs-built_in">print</span>(i)

<span class="hljs-comment"># Loop over string</span>
<span class="hljs-keyword">for</span> char <span class="hljs-keyword">in</span> <span class="hljs-string">&quot;Python&quot;</span>:
    <span class="hljs-built_in">print</span>(char)

<span class="hljs-comment"># Enumerate: get both index and value</span>
<span class="hljs-keyword">for</span> index, value <span class="hljs-keyword">in</span> <span class="hljs-built_in">enumerate</span>(measurements):
    <span class="hljs-built_in">print</span>(<span class="hljs-string">f&quot;Index <span class="hljs-subst">{index}</span>: <span class="hljs-subst">{value}</span>&quot;</span>)

<span class="hljs-comment"># Loop over dictionary</span>
config = {<span class="hljs-string">&quot;a&quot;</span>: <span class="hljs-number">1</span>, <span class="hljs-string">&quot;b&quot;</span>: <span class="hljs-number">2</span>}
<span class="hljs-keyword">for</span> key, value <span class="hljs-keyword">in</span> config.items():
    <span class="hljs-built_in">print</span>(<span class="hljs-string">f&quot;<span class="hljs-subst">{key}</span> = <span class="hljs-subst">{value}</span>&quot;</span>)
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26" data-paginate="true" data-background-color="#fff" data-theme="default" lang="en-US" data-marpit-pagination="26" style="--paginate:true;--background-color:#fff;--theme:default;background-color:#fff;background-image:none;" data-marpit-pagination-total="112">
<h2 id="control-flow-while-loop">Control Flow: while Loop</h2>
<ul>
<li>Loop while a condition is true</li>
<li>Use when termination condition is complex</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">count = <span class="hljs-number">0</span>
<span class="hljs-keyword">while</span> count &lt; <span class="hljs-number">5</span>:
    <span class="hljs-built_in">print</span>(<span class="hljs-string">&quot;Count:&quot;</span>, count)
    count += <span class="hljs-number">1</span>

<span class="hljs-comment"># Typical pattern: polling sensor</span>
timeout_s = <span class="hljs-number">5.0</span>
elapsed_s = <span class="hljs-number">0.0</span>
dt = <span class="hljs-number">0.1</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27" data-paginate="true" data-background-color="#fff" data-theme="default" lang="en-US" data-marpit-pagination="27" style="--paginate:true;--background-color:#fff;--theme:default;background-color:#fff;background-image:none;" data-marpit-pagination-total="112">
<h2 id="control-flow-while-loop-cont">Control Flow: while Loop (cont.)</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">while</span> elapsed_s &lt; timeout_s:
    sensor_value = read_sensor()
    <span class="hljs-keyword">if</span> sensor_value &gt; threshold:
        <span class="hljs-built_in">print</span>(<span class="hljs-string">&quot;Threshold exceeded!&quot;</span>)
        <span class="hljs-keyword">break</span>  <span class="hljs-comment"># Exit loop</span>
    elapsed_s += dt
    time.sleep(dt)
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28" data-paginate="true" data-background-color="#fff" data-theme="default" lang="en-US" data-marpit-pagination="28" style="--paginate:true;--background-color:#fff;--theme:default;background-color:#fff;background-image:none;" data-marpit-pagination-total="112">
<h2 id="break-and-continue">break and continue</h2>
<ul>
<li><code>break</code>: Exit loop immediately</li>
<li><code>continue</code>: Skip to next iteration</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-comment"># break</span>
<span class="hljs-keyword">for</span> i <span class="hljs-keyword">in</span> <span class="hljs-built_in">range</span>(<span class="hljs-number">10</span>):
    <span class="hljs-keyword">if</span> i == <span class="hljs-number">5</span>:
        <span class="hljs-keyword">break</span>  <span class="hljs-comment"># Exit loop</span>
    <span class="hljs-built_in">print</span>(i)      <span class="hljs-comment"># 0, 1, 2, 3, 4</span>

<span class="hljs-comment"># continue</span>
<span class="hljs-keyword">for</span> i <span class="hljs-keyword">in</span> <span class="hljs-built_in">range</span>(<span class="hljs-number">5</span>):
    <span class="hljs-keyword">if</span> i == <span class="hljs-number">2</span>:
        <span class="hljs-keyword">continue</span>  <span class="hljs-comment"># Skip this iteration</span>
    <span class="hljs-built_in">print</span>(i)      <span class="hljs-comment"># 0, 1, 3, 4</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29" data-paginate="true" data-background-color="#fff" data-theme="default" lang="en-US" data-marpit-pagination="29" style="--paginate:true;--background-color:#fff;--theme:default;background-color:#fff;background-image:none;" data-marpit-pagination-total="112">
<h1 id="exercise-6-safety-interlock-system-ifelifelse">Exercise 6: Safety Interlock System (if/elif/else)</h1>
<p><strong>Context:</strong> You are writing a supervisor module for a robotic arm. The system must decide its <code>safety_mode</code> based on a laser scanner distance (<code>dist</code>) in meters and a user <code>emergency_stop</code> boolean.</p>
<p><strong>Task:</strong></p>
<ol>
<li>Define <code>dist = 0.8</code> and <code>emergency_stop = False</code>.</li>
<li>Write a logic block to set a variable <code>safety_mode</code> based on these rules:
<ul>
<li>If <code>emergency_stop</code> is <code>True</code>, mode is <strong>&quot;ESTOP&quot;</strong>.</li>
<li>Else if <code>dist</code> is less than <code>0.5</code>, mode is <strong>&quot;COLLISION&quot;</strong>.</li>
<li>Else if <code>dist</code> is between <code>0.5</code> and <code>1.5</code> (inclusive), mode is <strong>&quot;WARNING&quot;</strong>.</li>
<li>Otherwise, mode is <strong>&quot;NORMAL&quot;</strong>.</li>
</ul>
</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="30" data-paginate="true" data-background-color="#fff" data-theme="default" lang="en-US" data-marpit-pagination="30" style="--paginate:true;--background-color:#fff;--theme:default;background-color:#fff;background-image:none;" data-marpit-pagination-total="112">
<h1 id="exercise-7-battery-polling--logging-loops">Exercise 7: Battery Polling &amp; Logging (loops)</h1>
<p><strong>Context:</strong> You need to monitor a drone's battery level during a startup sequence.</p>
<p><strong>Task:</strong></p>
<ol>
<li>Given a list of simulated voltage readings: <code>voltages = [12.6, 12.5, 12.2, 11.8, 11.5, 10.8, 10.2]</code>.</li>
<li>Use a <strong>for loop</strong> with <code>enumerate</code> to print each reading and its &quot;Minute&quot; index.</li>
<li>Use a <strong>while loop</strong> to simulate &quot;draining&quot; a single battery value. Start at <code>v = 12.0</code>. In each loop, subtract <code>0.5</code>. Stop the loop and print &quot;Low Battery!&quot; if <code>v</code> drops below <code>10.5</code>.</li>
<li><strong>Challenge:</strong> Loop through the <code>voltages</code> list. Use <code>continue</code> to skip any reading above <code>12.0</code> and <code>break</code> the loop immediately if a reading falls below <code>11.0</code>. Print the readings that don't trigger those conditions.</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="31" data-paginate="true" data-background-color="#fff" data-theme="default" lang="en-US" data-marpit-pagination="31" style="--paginate:true;--background-color:#fff;--theme:default;background-color:#fff;background-image:none;" data-marpit-pagination-total="112">
<h2 id="functions-definition-and-calls">Functions: Definition and Calls</h2>
<ul>
<li>Use <code>def</code> keyword</li>
<li>Functions help reuse code and clarify intent</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">def</span> <span class="hljs-title function_">celsius_to_fahrenheit</span>(<span class="hljs-params">c: <span class="hljs-built_in">float</span></span>) -&gt; <span class="hljs-built_in">float</span>:
    <span class="hljs-string">&quot;&quot;&quot;Convert Celsius to Fahrenheit.
    
    Args:
        c: Temperature in Celsius
        
    Returns:
        Temperature in Fahrenheit
    &quot;&quot;&quot;</span>
    <span class="hljs-keyword">return</span> c * <span class="hljs-number">9</span> / <span class="hljs-number">5</span> + <span class="hljs-number">32</span>

<span class="hljs-comment"># Call function</span>
result = celsius_to_fahrenheit(<span class="hljs-number">25.0</span>)
<span class="hljs-built_in">print</span>(result)  <span class="hljs-comment"># 77.0</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="32" data-paginate="true" data-background-color="#fff" data-theme="default" lang="en-US" data-marpit-pagination="32" style="--paginate:true;--background-color:#fff;--theme:default;background-color:#fff;background-image:none;" data-marpit-pagination-total="112">
<h2 id="functions-parameters-and-defaults">Functions: Parameters and Defaults</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-comment"># Positional parameters</span>
<span class="hljs-keyword">def</span> <span class="hljs-title function_">greet</span>(<span class="hljs-params">name: <span class="hljs-built_in">str</span>, greeting: <span class="hljs-built_in">str</span></span>) -&gt; <span class="hljs-built_in">str</span>:
    <span class="hljs-keyword">return</span> <span class="hljs-string">f&quot;<span class="hljs-subst">{greeting}</span>, <span class="hljs-subst">{name}</span>!&quot;</span>

<span class="hljs-built_in">print</span>(greet(<span class="hljs-string">&quot;Alice&quot;</span>, <span class="hljs-string">&quot;Hello&quot;</span>))  <span class="hljs-comment"># &quot;Hello, Alice!&quot;</span>

<span class="hljs-comment"># Default parameters</span>
<span class="hljs-keyword">def</span> <span class="hljs-title function_">set_speed</span>(<span class="hljs-params">motor_id: <span class="hljs-built_in">int</span>, speed: <span class="hljs-built_in">float</span> = <span class="hljs-number">100.0</span></span>) -&gt; <span class="hljs-literal">None</span>:
    <span class="hljs-built_in">print</span>(<span class="hljs-string">f&quot;Motor <span class="hljs-subst">{motor_id}</span> speed: <span class="hljs-subst">{speed}</span>&quot;</span>)

set_speed(<span class="hljs-number">1</span>)           <span class="hljs-comment"># Motor 1 speed: 100.0</span>
set_speed(<span class="hljs-number">2</span>, <span class="hljs-number">150.0</span>)    <span class="hljs-comment"># Motor 2 speed: 150.0</span>

<span class="hljs-comment"># Keyword arguments</span>
<span class="hljs-built_in">print</span>(greet(greeting=<span class="hljs-string">&quot;Hi&quot;</span>, name=<span class="hljs-string">&quot;Bob&quot;</span>))  <span class="hljs-comment"># &quot;Hi, Bob!&quot;</span>

<span class="hljs-comment"># Variable number of arguments</span>
<span class="hljs-keyword">def</span> <span class="hljs-title function_">sum_all</span>(<span class="hljs-params">*args</span>) -&gt; <span class="hljs-built_in">float</span>:
    <span class="hljs-keyword">return</span> <span class="hljs-built_in">sum</span>(args)

<span class="hljs-built_in">print</span>(sum_all(<span class="hljs-number">1</span>, <span class="hljs-number">2</span>, <span class="hljs-number">3</span>, <span class="hljs-number">4</span>, <span class="hljs-number">5</span>))  <span class="hljs-comment"># 15</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="33" data-paginate="true" data-background-color="#fff" data-theme="default" lang="en-US" data-marpit-pagination="33" style="--paginate:true;--background-color:#fff;--theme:default;background-color:#fff;background-image:none;" data-marpit-pagination-total="112">
<h2 id="functions-multiple-returns">Functions: Multiple Returns</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-comment"># Return tuple</span>
<span class="hljs-keyword">def</span> <span class="hljs-title function_">get_position</span>() -&gt; <span class="hljs-built_in">tuple</span>[<span class="hljs-built_in">float</span>, <span class="hljs-built_in">float</span>]:
    x, y = <span class="hljs-number">10.5</span>, <span class="hljs-number">20.3</span>
    <span class="hljs-keyword">return</span> (x, y)

x, y = get_position()
<span class="hljs-built_in">print</span>(<span class="hljs-string">f&quot;Position: (<span class="hljs-subst">{x}</span>, <span class="hljs-subst">{y}</span>)&quot;</span>)

<span class="hljs-comment"># Return with unpacking</span>
<span class="hljs-keyword">def</span> <span class="hljs-title function_">analyze_data</span>(<span class="hljs-params">readings: <span class="hljs-built_in">list</span>[<span class="hljs-built_in">float</span>]</span>) -&gt; <span class="hljs-built_in">dict</span>[<span class="hljs-built_in">str</span>, <span class="hljs-built_in">float</span>]:
    <span class="hljs-keyword">return</span> {
        <span class="hljs-string">&quot;mean&quot;</span>: <span class="hljs-built_in">sum</span>(readings) / <span class="hljs-built_in">len</span>(readings),
        <span class="hljs-string">&quot;min&quot;</span>: <span class="hljs-built_in">min</span>(readings),
        <span class="hljs-string">&quot;max&quot;</span>: <span class="hljs-built_in">max</span>(readings),
    }

result = analyze_data([<span class="hljs-number">1.0</span>, <span class="hljs-number">2.0</span>, <span class="hljs-number">3.0</span>])
<span class="hljs-built_in">print</span>(<span class="hljs-string">f&quot;Mean: <span class="hljs-subst">{result[<span class="hljs-string">&#x27;mean&#x27;</span>]}</span>&quot;</span>)
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="34" data-paginate="true" data-background-color="#fff" data-theme="default" lang="en-US" data-marpit-pagination="34" style="--paginate:true;--background-color:#fff;--theme:default;background-color:#fff;background-image:none;" data-marpit-pagination-total="112">
<h2 id="exceptions-raising-and-catching">Exceptions: Raising and Catching</h2>
<ul>
<li>Use exceptions for error signaling (not return codes)</li>
<li><code>raise</code> to signal an error</li>
<li><code>try/except</code> to handle errors</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">def</span> <span class="hljs-title function_">safe_divide</span>(<span class="hljs-params">a: <span class="hljs-built_in">float</span>, b: <span class="hljs-built_in">float</span></span>) -&gt; <span class="hljs-built_in">float</span>:
    <span class="hljs-keyword">if</span> b == <span class="hljs-number">0</span>:
        <span class="hljs-keyword">raise</span> ValueError(<span class="hljs-string">&quot;Cannot divide by zero&quot;</span>)
    <span class="hljs-keyword">return</span> a / b

<span class="hljs-comment"># Calling code handles the error</span>
<span class="hljs-keyword">try</span>:
    result = safe_divide(<span class="hljs-number">10</span>, <span class="hljs-number">0</span>)
<span class="hljs-keyword">except</span> ValueError <span class="hljs-keyword">as</span> exc:
    <span class="hljs-built_in">print</span>(<span class="hljs-string">f&quot;Error: <span class="hljs-subst">{exc}</span>&quot;</span>)
    result = <span class="hljs-number">0.0</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="35" data-paginate="true" data-background-color="#fff" data-theme="default" lang="en-US" data-marpit-pagination="35" style="--paginate:true;--background-color:#fff;--theme:default;background-color:#fff;background-image:none;" data-marpit-pagination-total="112">
<h2 id="exceptions-raising-and-catching-cont">Exceptions: Raising and Catching (Cont.)</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-comment"># Multiple exception types</span>
<span class="hljs-keyword">try</span>:
    data = <span class="hljs-built_in">int</span>(<span class="hljs-string">&quot;not a number&quot;</span>)
<span class="hljs-keyword">except</span> ValueError:
    <span class="hljs-built_in">print</span>(<span class="hljs-string">&quot;Could not convert to int&quot;</span>)
<span class="hljs-keyword">except</span> TypeError:
    <span class="hljs-built_in">print</span>(<span class="hljs-string">&quot;Type error&quot;</span>)
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="36" data-paginate="true" data-background-color="#fff" data-theme="default" lang="en-US" data-marpit-pagination="36" style="--paginate:true;--background-color:#fff;--theme:default;background-color:#fff;background-image:none;" data-marpit-pagination-total="112">
<h1 id="exercise-8-motor-control-supervisor">Exercise 8: Motor Control Supervisor</h1>
<p><strong>Context:</strong> You are writing a function to command a motor. For safety, the motor has a strict physical limit of <strong>1000 RPM</strong>. Any command exceeding this must be rejected to prevent hardware damage.</p>
<p><strong>Task:</strong></p>
<ol>
<li>Define a function <code>send_motor_command(rpm: float, motor_id: int = 0)</code>.</li>
<li>Inside the function, if <code>rpm</code> is greater than <code>1000</code>, <strong>raise</strong> a <code>ValueError</code> with the message <code>&quot;Safety Limit Exceeded&quot;</code>.</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="37" data-paginate="true" data-background-color="#fff" data-theme="default" lang="en-US" data-marpit-pagination="37" style="--paginate:true;--background-color:#fff;--theme:default;background-color:#fff;background-image:none;" data-marpit-pagination-total="112">
<h1 id="exercise-8-motor-control-supervisor-cont">Exercise 8: Motor Control Supervisor (cont.)</h1>
<ol start="3">
<li>The function should return a <strong>tuple</strong> containing <code>(motor_id, rpm)</code> to confirm the command was sent.</li>
<li><strong>Call the function</strong> inside a <code>try/except</code> block.
<ul>
<li>Test it once with <code>rpm = 500</code>.</li>
<li>Test it once with <code>rpm = 1200</code> and catch the <code>ValueError</code> to print a safety alert.</li>
</ul>
</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="38" data-paginate="true" data-background-color="#fff" data-theme="default" lang="en-US" data-marpit-pagination="38" style="--paginate:true;--background-color:#fff;--theme:default;background-color:#fff;background-image:none;" data-marpit-pagination-total="112">
<h2 id="basic-classes-data-objects">Basic Classes: Data Objects</h2>
<ul>
<li>Objects group related data and behavior</li>
<li>Use <code>__init__</code> for initialization</li>
<li>Use <code>self</code> to refer to instance variables</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">class</span> <span class="hljs-title class_">Point</span>:
    <span class="hljs-string">&quot;&quot;&quot;2D point with x and y coordinates.&quot;&quot;&quot;</span>

    <span class="hljs-keyword">def</span> <span class="hljs-title function_">__init__</span>(<span class="hljs-params">self, x: <span class="hljs-built_in">float</span>, y: <span class="hljs-built_in">float</span></span>) -&gt; <span class="hljs-literal">None</span>:
        <span class="hljs-variable language_">self</span>.x = x
        <span class="hljs-variable language_">self</span>.y = y

    <span class="hljs-keyword">def</span> <span class="hljs-title function_">move</span>(<span class="hljs-params">self, dx: <span class="hljs-built_in">float</span>, dy: <span class="hljs-built_in">float</span></span>) -&gt; <span class="hljs-literal">None</span>:
        <span class="hljs-string">&quot;&quot;&quot;Move point by offset.&quot;&quot;&quot;</span>
        <span class="hljs-variable language_">self</span>.x += dx
        <span class="hljs-variable language_">self</span>.y += dy

</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="39" data-paginate="true" data-background-color="#fff" data-theme="default" lang="en-US" data-marpit-pagination="39" style="--paginate:true;--background-color:#fff;--theme:default;background-color:#fff;background-image:none;" data-marpit-pagination-total="112">
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">    <span class="hljs-keyword">def</span> <span class="hljs-title function_">as_tuple</span>(<span class="hljs-params">self</span>) -&gt; <span class="hljs-built_in">tuple</span>[<span class="hljs-built_in">float</span>, <span class="hljs-built_in">float</span>]:

<h2 id="basic-classes-single-responsibility">Basic Classes: Single Responsibility</h2>
<ul>
<li>One class = one clear responsibility</li>
<li>Makes testing and reuse easier</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">class</span> <span class="hljs-title class_">ThresholdChecker</span>:
    <span class="hljs-string">&quot;&quot;&quot;Check if values stay within a configured range.&quot;&quot;&quot;</span>

    <span class="hljs-keyword">def</span> <span class="hljs-title function_">__init__</span>(<span class="hljs-params">self, min_value: <span class="hljs-built_in">float</span>, max_value: <span class="hljs-built_in">float</span></span>) -&gt; <span class="hljs-literal">None</span>:
        <span class="hljs-variable language_">self</span>._<span class="hljs-built_in">min</span> = min_value
        <span class="hljs-variable language_">self</span>._<span class="hljs-built_in">max</span> = max_value

    <span class="hljs-keyword">def</span> <span class="hljs-title function_">is_ok</span>(<span class="hljs-params">self, value: <span class="hljs-built_in">float</span></span>) -&gt; <span class="hljs-built_in">bool</span>:
        <span class="hljs-string">&quot;&quot;&quot;Check if value is within range.&quot;&quot;&quot;</span>
        <span class="hljs-keyword">return</span> <span class="hljs-variable language_">self</span>._<span class="hljs-built_in">min</span> &lt;= value &lt;= <span class="hljs-variable language_">self</span>._<span class="hljs-built_in">max</span>

    <span class="hljs-keyword">def</span> <span class="hljs-title function_">describe</span>(<span class="hljs-params">self</span>) -&gt; <span class="hljs-built_in">str</span>:
        <span class="hljs-string">&quot;&quot;&quot;Describe the valid range.&quot;&quot;&quot;</span>
        <span class="hljs-keyword">return</span> <span class="hljs-string">f&quot;Valid range: [<span class="hljs-subst">{self._<span class="hljs-built_in">min</span>}</span>, <span class="hljs-subst">{self._<span class="hljs-built_in">max</span>}</span>]&quot;</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="41" data-paginate="true" data-background-color="#fff" data-theme="default" lang="en-US" data-marpit-pagination="41" style="--paginate:true;--background-color:#fff;--theme:default;background-color:#fff;background-image:none;" data-marpit-pagination-total="112">
<h1 id="usage">Usage</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">checker = ThresholdChecker(<span class="hljs-number">0.0</span>, <span class="hljs-number">100.0</span>)

<h2 id="classes-properties-and-private-attributes">Classes: Properties and Private Attributes</h2>
<ul>
<li>Use <code>_name</code> (underscore) for private attributes (convention)</li>
<li>Use <code>@property</code> to provide controlled access</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">class</span> <span class="hljs-title class_">Motor</span>:
    <span class="hljs-string">&quot;&quot;&quot;Motor command with validation.&quot;&quot;&quot;</span>

    <span class="hljs-keyword">def</span> <span class="hljs-title function_">__init__</span>(<span class="hljs-params">self</span>) -&gt; <span class="hljs-literal">None</span>:
        <span class="hljs-variable language_">self</span>._command = <span class="hljs-number">0.0</span>
    <span class="hljs-keyword">def</span> <span class="hljs-title function_">set_command</span>(<span class="hljs-params">self, value: <span class="hljs-built_in">float</span></span>) -&gt; <span class="hljs-literal">None</span>:
        <span class="hljs-string">&quot;&quot;&quot;Set command with validation.&quot;&quot;&quot;</span>
        <span class="hljs-keyword">if</span> <span class="hljs-keyword">not</span> <span class="hljs-number">0.0</span> &lt;= value &lt;= <span class="hljs-number">6.29</span>:
            <span class="hljs-keyword">raise</span> ValueError(<span class="hljs-string">f&quot;Out of range: <span class="hljs-subst">{value}</span>&quot;</span>)
        <span class="hljs-variable language_">self</span>._command = value
<span class="hljs-meta">    @property</span>
    <span class="hljs-keyword">def</span> <span class="hljs-title function_">command</span>(<span class="hljs-params">self</span>) -&gt; <span class="hljs-built_in">float</span>:
        <span class="hljs-string">&quot;&quot;&quot;Get current command.&quot;&quot;&quot;</span>
        <span class="hljs-keyword">return</span> <span class="hljs-variable language_">self</span>._command
</code></pre>
</section>

<h2 id="enumerate-and-zip">enumerate() and zip()</h2>
<ul>
<li>Pythonic tools for iteration</li>
<li><code>enumerate()</code>: get both index and value</li>
<li><code>zip()</code>: iterate over multiple sequences together</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">values = [<span class="hljs-number">1.0</span>, <span class="hljs-number">0.9</span>, <span class="hljs-number">1.1</span>]
<span class="hljs-comment"># enumerate</span>
<span class="hljs-keyword">for</span> index, value <span class="hljs-keyword">in</span> <span class="hljs-built_in">enumerate</span>(values):
    <span class="hljs-built_in">print</span>(<span class="hljs-string">f&quot;Index <span class="hljs-subst">{index}</span>: <span class="hljs-subst">{value}</span>&quot;</span>)
<span class="hljs-comment"># zip: pair up corresponding elements</span>
targets = [<span class="hljs-number">1.0</span>, <span class="hljs-number">1.0</span>, <span class="hljs-number">1.0</span>]
<span class="hljs-keyword">for</span> target, actual <span class="hljs-keyword">in</span> <span class="hljs-built_in">zip</span>(targets, values):
    error = target - actual
    <span class="hljs-built_in">print</span>(<span class="hljs-string">f&quot;Error: <span class="hljs-subst">{error:<span class="hljs-number">.3</span>f}</span>&quot;</span>)

<span class="hljs-comment"># zip with enumerate</span>
<span class="hljs-keyword">for</span> i, (t, v) <span class="hljs-keyword">in</span> <span class="hljs-built_in">enumerate</span>(<span class="hljs-built_in">zip</span>(targets, values)):
    <span class="hljs-built_in">print</span>(<span class="hljs-string">f&quot;Step <span class="hljs-subst">{i}</span>: target=<span class="hljs-subst">{t}</span>, actual=<span class="hljs-subst">{v}</span>&quot;</span>)
</code></pre>
</section>

<h2 id="modules-and-imports">Modules and Imports</h2>
<ul>
<li>Organize code into reusable files</li>
<li>A module is a <code>.py</code> file</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-comment"># File: sensor_math.py</span>
<span class="hljs-keyword">def</span> <span class="hljs-title function_">average</span>(<span class="hljs-params">values: <span class="hljs-built_in">list</span>[<span class="hljs-built_in">float</span>]</span>) -&gt; <span class="hljs-built_in">float</span>:
    <span class="hljs-string">&quot;&quot;&quot;Calculate average of values.&quot;&quot;&quot;</span>
    <span class="hljs-keyword">if</span> <span class="hljs-keyword">not</span> values:
        <span class="hljs-keyword">return</span> <span class="hljs-number">0.0</span>
    <span class="hljs-keyword">return</span> <span class="hljs-built_in">sum</span>(values) / <span class="hljs-built_in">len</span>(values)

<span class="hljs-keyword">def</span> <span class="hljs-title function_">clamp</span>(<span class="hljs-params">value: <span class="hljs-built_in">float</span>, min_val: <span class="hljs-built_in">float</span>, max_val: <span class="hljs-built_in">float</span></span>) -&gt; <span class="hljs-built_in">float</span>:
    <span class="hljs-string">&quot;&quot;&quot;Clamp value to range.&quot;&quot;&quot;</span>
    <span class="hljs-keyword">return</span> <span class="hljs-built_in">max</span>(min_val, <span class="hljs-built_in">min</span>(value, max_val))
</code></pre>
</section>

<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-comment"># File: main.py</span>

<h2 id="putting-it-together-complete-example">Putting It Together: Complete Example</h2>
<p>A small system that reads sensor values and logs them.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">from</span> datetime <span class="hljs-keyword">import</span> datetime
<span class="hljs-keyword">import</span> time

<span class="hljs-keyword">class</span> <span class="hljs-title class_">SensorLogger</span>:
    <span class="hljs-string">&quot;&quot;&quot;Log sensor readings with timestamp.&quot;&quot;&quot;</span>
    <span class="hljs-keyword">def</span> <span class="hljs-title function_">__init__</span>(<span class="hljs-params">self, filename: <span class="hljs-built_in">str</span></span>) -&gt; <span class="hljs-literal">None</span>:
        <span class="hljs-variable language_">self</span>.filename = filename
        <span class="hljs-variable language_">self</span>.readings: <span class="hljs-built_in">list</span>[<span class="hljs-built_in">dict</span>] = []
    <span class="hljs-keyword">def</span> <span class="hljs-title function_">log</span>(<span class="hljs-params">self, value: <span class="hljs-built_in">float</span></span>) -&gt; <span class="hljs-literal">None</span>:
        <span class="hljs-string">&quot;&quot;&quot;Record a reading.&quot;&quot;&quot;</span>
        entry = {
            <span class="hljs-string">&quot;timestamp&quot;</span>: datetime.now().isoformat(),
            <span class="hljs-string">&quot;value&quot;</span>: value,
        }
        <span class="hljs-variable language_">self</span>.readings.append(entry)
    
</code></pre>
</section>

<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">    <span class="hljs-keyword">def</span> <span class="hljs-title function_">save</span>(<span class="hljs-params">self</span>) -&gt; <span class="hljs-literal">None</span>:
            <span class="hljs-string">&quot;&quot;&quot;Save all readings to file.&quot;&quot;&quot;</span>
            <span class="hljs-keyword">with</span> <span class="hljs-built_in">open</span>(<span class="hljs-variable language_">self</span>.filename, <span class="hljs-string">&quot;w&quot;</span>) <span class="hljs-keyword">as</span> f:
                <span class="hljs-keyword">for</span> entry <span class="hljs-keyword">in</span> <span class="hljs-variable language_">self</span>.readings:
                    f.write(<span class="hljs-string">f&quot;<span class="hljs-subst">{entry[<span class="hljs-string">&#x27;timestamp&#x27;</span>]}</span>,<span class="hljs-subst">{entry[<span class="hljs-string">&#x27;value&#x27;</span>]}</span>\n&quot;</span>)
            <span class="hljs-built_in">print</span>(<span class="hljs-string">f&quot;Saved <span class="hljs-subst">{<span class="hljs-built_in">len</span>(self.readings)}</span> readings to <span class="hljs-subst">{self.filename}</span>&quot;</span>)
<span class="hljs-comment"># Usage</span>
logger = SensorLogger(<span class="hljs-string">&quot;sensor_log.csv&quot;</span>)
<span class="hljs-keyword">for</span> i <span class="hljs-keyword">in</span> <span class="hljs-built_in">range</span>(<span class="hljs-number">5</span>):

    time.sleep(<span class="hljs-number">0.1</span>)
logger.save()
</code></pre>

<h2 id="standard-library-numpy">Standard Library: numpy</h2>
<p><a href="https://numpy.org/doc/stable/user/absolute_beginners.html">https://numpy.org/doc/stable/user/absolute_beginners.html</a><br />
NumPy (Numerical Python) is an open source Python library thats widely used in science and engineering. The NumPy library contains multidimensional array data structures, such as the homogeneous, N-dimensional ndarray, and a large library of functions that operate efficiently on these data structures.<br />
Beneath the NumPy library is a highly optimized core written in C and Fortran.</p>
<ul>
<li>NumPy is significantly faster than standard Python lists for large datasets.</li>
<li>NumPy is the industry standard for robotics, simulation, and data science because of its reliability.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="59" data-paginate="true" data-background-color="#fff" data-theme="default" lang="en-US" data-marpit-pagination="59" style="--paginate:true;--background-color:#fff;--theme:default;background-color:#fff;background-image:none;" data-marpit-pagination-total="112">
<p><strong>NumPy</strong> <code>ndarray</code> (N-Dimensional Array)</p>
<p>An array is a data structure used for storing and retrieving data, visualized as a grid of cells.</p>
<ul>
<li>1D Array: Visualized as a single list.</li>
<li>2D Array: Visualized as a table with rows and columns.</li>
<li>3D Array: Visualized as a stack of tables (like pages).</li>
<li>ND Array: NumPy generalizes this concept to any number of dimensions.</li>
</ul>
</section>

<h2 id="2-2d-array-matrix">2. 2D Array (Matrix)</h2>
<p>Visualized as a table with rows and columns. This is commonly used for coordinate transformations or state-space matrices in control systems.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-comment"># A 2D array representing (x, y) coordinates for 3 robots</span>
